<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Robotics Lab</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Swarm Robotics Remote Lab</h1>
    </header>
    <main>
        <section id="video-section">
            <h2>Live Video Feed</h2>
            <div id="video-container">
                <img id="videoStream" alt="ROS Video Stream" />
            </div>
        </section>
        <section id="control-section">
            <h2>Experiment Control</h2>
            <div id="experiment-controls">
                <button id="start-experiment">Start Experiment</button>
                <button id="stop-experiment">Stop Experiment</button>
            </div>
            <div id="script-upload">
                <h3>Upload Python Script</h3>
                <input type="file" id="script-file" accept=".py">
                <button id="upload-script">Upload</button>
            </div>
        </section>
        <section id="status-section">
            <h2>System Status</h2>
            <div id="status-display">
                <p>Status: <span id="current-status">Idle</span></p>
                <p>Active Robots: <span id="active-robots">0</span></p>
            </div>
        </section>
        <section id="results-section">
            <h2>Experiment Results</h2>
            <div id="results-display">
                <pre id="results-content"></pre>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Universidad de Nari√±o - Swarm Robotics Lab</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
